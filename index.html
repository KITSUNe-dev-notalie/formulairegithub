<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recrutement - Portal Not a Lie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0b0c0e;
            --card-bg: #16191c;
            --accent-blue: #3a86ff;
            --accent-red: #ff0000;
            --text-main: #ffffff;
            --text-dim: #9ba1a6;
            --input-bg: #050505;
            --footer-bg: #090a0c;
        }

        /* --- SÉLECTION ROUGE --- */
        ::selection { background-color: var(--accent-red); color: #ffffff; }
        ::-moz-selection { background-color: var(--accent-red); color: #ffffff; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content-wrap {
            flex: 1;
            padding: 100px 20px 40px;
            display: flex;
            justify-content: center;
        }

        .form-container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 5px solid var(--accent-red);
        }

        h1 { color: #ffffff; margin-bottom: 10px; text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        p.desc { text-align: center; color: var(--text-dim); margin-bottom: 30px; font-size: 0.9rem; }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-main); font-weight: 600; font-size: 0.9rem; }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: var(--accent-red);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover { background: #cc0000; transform: translateY(-2px); }

        /* --- FOOTER --- */
        footer {
            background-color: var(--footer-bg);
            border-top: 1px solid #1a1c1e;
            padding: 40px 50px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 30px;
        }

        .footer-left { display: flex; flex-direction: column; gap: 15px; }
        .footer-mono-logo { height: 45px; width: auto; filter: brightness(0.9); }
        .copyright { color: var(--text-dim); font-size: 0.85rem; font-weight: 500; }

        .footer-right { display: flex; flex-direction: column; align-items: flex-end; gap: 20px; }
        .footer-links { display: flex; gap: 20px; }
        .footer-links a { color: white; text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: 0.3s; }
        .footer-links a:hover { color: var(--accent-red); }
        
        .footer-socials { display: flex; gap: 15px; }
        .footer-socials img { height: 24px; width: 24px; filter: invert(0.7); transition: 0.3s; }
        .footer-socials img:hover { filter: invert(1); }

        @media (max-width: 600px) {
            .footer-container { flex-direction: column; align-items: center; text-align: center; }
            .footer-right { align-items: center; }
        }
    </style>
</head>
<body>

<div class="content-wrap">
    <div class="form-container">
        <h1>Devenir Membre</h1>
        <p class="desc">Rejoignez l'organisation officielle sur GitHub pour contribuer au projet.</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="github-user">Nom d'utilisateur GitHub</label>
                <input type="text" id="github-user" name="github-user" placeholder="ex: PortalDev2026" required>
            </div>

            <div class="form-group">
                <label for="role">Quel est votre domaine ?</label>
                <select id="role" name="role">
                    <option value="mapper">Mapping (Hammer)</option>
                    <option value="coder">Codeur (C++, Squirrel)</option>
                    <option value="writer">Scénariste</option>
                    <option value="tester">Bêta-testeur</option>
                    <option value="other">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="motivation">Pourquoi voulez-vous nous rejoindre ?</label>
                <textarea id="motivation" name="motivation" rows="4" placeholder="Parlez-nous de vos compétences..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">Envoyer la demande</button>
        </form>
    </div>
</div>

<footer>
    <div class="footer-container">
        <div class="footer-left">
            <img src="https://stratasource.org/branding/i/strata-source/logo/ondark/mono.svg" alt="Strata Mono" class="footer-mono-logo">
            <div class="copyright">© 2025 - 2026 Portal: Not a Lie Team.</div>
        </div>
        
        <div class="footer-right">
            <div class="footer-links">
                <a href="https://github.com/StrataSource/qtbase/archive/refs/heads/chaos.zip">Qt Source Code</a>
                <a href="https://github.com/orgs/Portal-Not-a-Lie-Officiel/" target="_blank">Organisation GitHub</a>
            </div>
            <div class="footer-socials">
                <a href="https://github.com/Portal-Not-a-Lie-Officiel" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
                </a>
                <a href="https://twitter.com/StrataSource" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
                </a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
